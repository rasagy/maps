<!DOCTYPE html>
<html>
<head>
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  #map { width:100%; height:700px;}
</style>
</head>
<body>
<center><h3>Bangalore Bus Stops Mapped!</h3></center>
<div id="map">
</div>

<script>
// Provide your access token
L.mapbox.accessToken = 'pk.eyJ1IjoicmFzYWd5IiwiYSI6Ilk2ay1VMEEifQ.CJfn_CxDfwyN5xaVfx4jaw';
// Create a map in the div #map
var map=L.mapbox.map('map', 'rasagy.80ce7528').setView([12.9822, 77.5853], 13);
// Scifi map: rasagy.80ce7528

// As with any other AJAX request, this technique is subject to the Same Origin Policy:
// http://en.wikipedia.org/wiki/Same_origin_policy
// So the CSV file must be on the same domain as the Javascript, or the server
// delivering it should support CORS.
var featureLayer = L.mapbox.featureLayer()
    .loadURL('data/blr_bus_stop.geojson')
    .addTo(map);

</script>
</script>
</body>
</html>
